<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hurricane Irma</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="box story">
      <h1 id="title">My Hurricane Irma Break</h1>
      <img src="images/alert.png" alt="alert" id="alert" class="alert">
      <div id="caption">After a series of storm alerts issued by the University</div>
    </div>

    <a href="#" id="part1">part 1<a>
    <a href="#" id="part2">part 2<a>
    <a href="#" id="part3">part 3<a>
    <a href="#" id="part4">part 4<a>
    <a href="#" id="part5">part 5<a>

      <script type="text/javascript">
      $(document).ready(function(){

          // $(".box").css("background-color", "blue");
          $("#part1").click( function() {
            $(".box").removeClass( "box-big" );
            $(".box").addClass( "box-bob" );
            $(".box").html( "We booked tickets to Houston");
          })

          $("#part2").click( function() {
            $(".box").removeClass( "box-big" );
            $(".box").addClass( "box-big" );
            $("#caption").html( "Booked flight to Houston and drove up to Orlando International Airport");
            $("#alert").attr("src","images/car.JPG");
          })

          $("#part3").click( function() {
            $(".box").fadeOut(1000);
          })
          // hide/show
          $("#mary").click( function() {
            $(".box").fadeIn(10000);
          })

        });

      </script>

  </body>
</html>
