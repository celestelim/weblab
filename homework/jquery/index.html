<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hurricane Irma</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="box story">
      <h1 id="title">My Hurricane Irma Break</h1>
      <img src="images/alert.png" alt="alert" id="alert" class="alert">
      <div id="caption">This series of events started after a series of storm alerts was issued by the University to evacuate the area...</div>
    </div>

    <a href="#" id="part1">part 1<a>
    <a href="#" id="part2">part 2<a>
    <a href="#" id="part3">part 3<a>
    <a href="#" id="part4">part 4<a>
    <a href="#" id="part5">part 5<a>
    <a href="#" id="part6">part 6<a>

      <script type="text/javascript">
      $(document).ready(function(){

          // $(".box").css("background-color", "blue");
          $("#part1").click( function() {
            $(".box").removeClass( "box-big" );
            $(".box").addClass( "box-part1" );
            $("#caption").html( "Booked flight to Houston (all good) packed and drove up to Orlando International Airport with our other friends to fly off to Houston. Also got this dope free car upgrade at the car rental center.");
            $("#alert").attr("src","images/car.JPG");
          })

          $("#part2").click( function() {
            $(".box").removeClass( "box-big" );
            $(".box").addClass( "box-part1" );
            $("#caption").html( "Gas was sold out everywhere and for the few places it was available there were massive lines. We were glad to be able to leave the State. A litlle later, I tried to check-in for our flight and I realized that I had booked it for the wrong dates.");
            $("#alert").attr("src","images/car.JPG");
          })

          $("#part3").click( function() {
            $(".box").fadeOut(1000);
            $(".box").addClass( "box-part1" );
            $("#caption").html( "Desperately tried looking for flights to literally anywhere that were reasonably affordable but everything was sold out. We were freaking out and I told my mom and she reached out to a family friend that was living in Orlando and they kindly let us stay with her and her family.");
            $("#alert").attr("src","images/car.JPG");

          })
          // hide/show
          $("#part4").click( function() {
            $(".box").fadeIn(10000);
            $(".box").addClass( "box-part1" );
            $("#caption").html( "Had to babysit their kids and also prepare for the hurricane. That included waking up early, making breakfast and entertaining the kids, as well as trips to Home Depot which was actually a crazy frenzy of desperate humans fighting for the plywood. We rode it out and lost power for a couple of days.");
            $("#alert").attr("src","images/car.JPG");
          })

          $("#part5").click( function() {
            $(".box").fadeIn(10000);
            $(".box").addClass( "box-part1" );
            $("#caption").html( "Finally things cleared up and we managed to take a bus back to Coral Springs where our roommates lived and they didn't even loose power. We managed to find super cheap tickets to LA and booked them last minute as school was still cancelled and pretty much everything around us was closed.");
            $("#alert").attr("src","images/car.JPG");
          })

          $("#part6").click( function() {
            $(".box").fadeIn(10000);
            $(".box").addClass( "box-part1" );
            $("#caption").html( "We had the best time in LA and San Diego! I guess in the end it all worked out? You can decide.");
            $("#alert").attr("src","images/car.JPG");
          })

        });

      </script>

  </body>
</html>
