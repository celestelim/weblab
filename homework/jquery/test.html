<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo Jquery</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="master.css">
  <body>
    <div class="content">
      <h1 id="title">Intro content</h1>
      <img src="pup1.jpg" width="300" alt="puppy" id="pup">
    </div>
    <nav>
      <a href="#" id="step-one">Step One</a> | <a href="#" id="step-two">Step Two</a>
    </nav>
    <script type="text/javascript">
      $("#step-one").click( function(){
        $("#title").html("Step one");
        $(".content").removeClass("content-two");
        $(".content").addClass("content-one");
        $("#pup").attr("src", "pup2.jpg");
      });
      $("#step-two").click( function(){
        $("#title").html("Step Two");
        $(".content").removeClass("content-one");
        $(".content").addClass("content-two");
        $("#pup").attr("src", "pup1.jpg");
      });
    </script>
  </body>
</html>
